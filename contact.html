<!DOCTYPE html>

    <title>Sprint Challenge - Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="img/lambda-black.png" alt="Lambda black logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>

            <img src="img/pair-program.png" alt="student">

        <section class="top-content">
            <h1>Contact</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, maxime.</p>
        </section>

        <section class="form">
        <div class="input-form">
            <form action="#">
                <label for="name">Full Name</label>
                <input type="text" name="name" placeholder="Full Name">
                
                <label for="phone number">Phone</label>
                <input type="text" name="number" placeholder="(Area Code)XXX-XXXX">

                <label for="email">Email</label>
                <input type="text" name="email" placeholder="abc123@anywhere.com">

                <label for="address">Address</label>
                <input type="text" name="address" placeholder="453 E Anywhere Blvd">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                <option value="male">M</option>
                <option value="female">F</option>
                <option value="other">X</option>
                </select>
                
                <input type="submit" value="Submit">

            </form>
         </div>
        </section>
        
        <footer>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </nav>
            </footer>

    </div>
    
</body>
